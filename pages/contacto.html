<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Keywords-->
    <meta
      name="keywords"
      content="vela, velas, candle, difusores, perfumes, aceites, aromas, decoracion, sustentable"
    />
    <!--Description-->
    <meta
      name="description"
      content="Contactanos para disfrutar y vivir una experiencia olfativa y sensorial para conectar con placeres cotidianos."
    />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/images/candle_icon.png" />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <!--Comienzo header-->
    <header class="container">
      <a name="arriba"></a>
      <div class="row align-items-center">
        <div
          class="col-sm-12 align-items-center col-md-2 col-lg align-self-start"
        >
          <a href="../index.html" class="logo">CANDEL</a>
        </div>
        <div class="col-sm-12 col-md-10 col-lg align-self-end">
          <nav class="header__nav">
            <ul class="header__lista">
              <li><a href="./nosotros.html">Nosotros</a></li>
              <li><a href="./producto.html">Productos</a></li>
              <li><a href="./puntos_ventas.html">Puntos de venta</a></li>
              <li><a href="./contacto.html">Contacto</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!--Comienzo main-->
    <main class="container">
      <section>
        <h1 class="contacto">Contacto</h1>
      </section>

      <form class="container" action="">
        <fieldset>
          <br />
          <label for="nombre">Nombre</label>
          <br />
          <input type="text" name="nombre" id="nombre" required />
          <br />
          <br />
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" required />
          <br />
          <br />
          <label for="correo">Correo electronico</label>
          <input type="email" name="correo" id="correo" />
          <br />
          <br />
          <label for="num">Tel√©fono</label>
          <input type="number" name="num" id="num" />
          <br />
          <br />

          <label for="comentario">Comentario</label>
          <br />
          <br />
          <textarea
            name="comentario"
            id="comentario"
            cols="40"
            rows="10"
            maxlength="10"
          ></textarea>
          <br />
          <br />
          <input type="submit" value="Enviar" class="btn btn-dark" />
        </fieldset>
      </form>
    </main>
    <!--Comienzo footer-->
    <footer>
      <ul>
        <li><a href="./nosotros.html">Nosotros</a></li>
        <li><a href="./producto.html">Productos</a></li>
        <li><a href="./puntos_ventas.html">Puntos de Ventas</a></li>
        <li><a href="#arriba">Ir arriba</a></li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
